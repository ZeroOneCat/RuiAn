<html>

	<head>

	<body>

			<div class="frame_x">
			<h1>
				———<img  src="/static_user/img/产学研助-01.png"> 产学研 ———
			</h1>
				<ul id="frame_4"> </ul>
			</div>

	</body>

 
<script type="text/javascript">
$(document).ready(function(){
			 $.ajax({
					type:"GET",
					url:"/selectMessageByColumnId",
					data:{columnId:"8",page:"",count:""},
					dataType:"json",	
					success:function(data){
						//获取5张新闻资讯的信息
						var imgs=data.datas;
						//获取所有collist
						$('#frame_4').empty();
						//遍历参数data
						   var html = "";
			                for(var i=0;i<imgs.length;i++){    //遍历data数组
			                        var ls = imgs[i];
html +="<li><a href='info.html"+"?messageId="+ls.id+"&colId=8" +"'><span>"+ls.title+"</span><em>"+ls.date+"</em></a></li>\n";
			                   }
			               
			                  $("#frame_4").html(html);
					},
		error:function(XMLHttpRequest, textStatus, errorThrown){
		//	alert(XMLHttpRequest.status);//状态码
		
		}			
			 });
	   })
	   </script>
	  
</html>
